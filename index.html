<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="fetch api">
    <meta name="description" content="api,fetch api">
    <title>Fetch API SandBox</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap style -->

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API SandBox</h1>
     <div class="d-flex">
        <button class="btn btn-primary mr-4" id="getText">Get Text</button>
        <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
        <button class="btn btn-warning mr-4" id="getPosts">Get API Data</button>
        <button class="btn btn-secondary mr-4" id="refresh">Refresh</button>
     </div>
    <div id="output"></div>
    <form action="" id="addPost">
        <div class="form-group">
            <input type="text" id="title" placeholder="Title" class="form-control mt-4">
        </div>
        <div class="form-group">
            <textarea name="" id="body" placeholder="Body" class="form-control mt-4" ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary mt-4">
    </form>
    </div>
